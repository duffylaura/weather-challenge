<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather Dashboard Challenge</title>
  </head>

  <body>
    <header class = "container-fluid bg-info"> <br> <h1> What's the Weather!?</h1> <h2> A Weather Dashboard App</h2> <br> <br></header>

    <div class = "container-fluid row">
        <div class = "container-fluid col-3 bg-light">
            <!-- Search for a city form input & search button-->
            <br>
            <form class = "form-group"> 
                <label> <h3> Search for a city:</h3> </label>
                <input type = "text" class="form-control" id= "input" placeholder = "New York" > <br>
                <button type="button" class="btn btn-info" id="searchBtn"> Search </button>
            </form> <br> <br> 
            
            <!-- Local storage container; generates buttons for past searches -->
            <div class = "container-fluid">
                <ul class = "list-unstyled" id="storage">
                    <!-- Placeholder buttons; will dynamically create in JS-->

                </ul>
            </div>


        </div>

        <div class = "container-fluid col-9">
            <!-- Today's Forecast -->
            <div class = "container-fluid">
                <br>
                <h3> The Weather Now: </h3>
                <div class = "card border-info mb-3">
                    <h5 class="card-header" id="cityName">  </h5>
                    <div class = "row">
                    <div class = "card-body text-info" id="todayForecast"> </div>
                    <div class = "card-body text-info" id="todayForecastImage"></div>
                    </div>
                </div>
            </div>


            <!-- 5-Day Forecast -->
            <div class = "container-fluid">
                <h3> Five Day Forecast</h3>
                <div class="row">
                    <!-- Day 1 -->
                    <div class="card col-sm border-info mb-3">
                        <h5 class="card-header" id="day1"> </h5>
                        <div class="card-body text-info">
                            <ul class = "card-text" id="forecast1">
                        
                            </ul>
                        </div>
                    </div>
                    <!-- Day 2 -->
                    <div class="card col-sm border-info mb-3">
                        <h5 class="card-header" id="day2"> </h5>
                        <div class="card-body text-info">
                            <ul class = "card-text" id="forecast2" >
                                
                            </ul>
                        </div>
                    </div>
                    <!-- Day 3-->
                    <div class="card col-sm border-info mb-3">
                        <h5 class="card-header" id="day3"> </h5>
                        <div class="card-body text-info">
                            <ul class = "card-text" id="forecast3" >
                               
                            </ul>
                        </div>
                    </div>
                    <!-- Day 4 -->
                    <div class="card col-sm border-info mb-3">
                        <h5 class="card-header" id="day4"> </h5>
                        <div class="card-body text-info">
                            <ul class = "card-text"  id="forecast4">
                               
                            </ul>
                        </div>
                    </div>
                    <!-- Day 5-->
                    <div class="card col-sm border-info mb-3">
                        <h5 class="card-header" id="day5"> </h5>
                        <div class="card-body text-info">
                            <ul class = "card-text"  id="forecast5">
                              
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript (from bootstrap documentation) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
